<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add CSS Files Here -->

  <!-- 'styles.css' At The Top -->

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/home.css">

  <!-- End CSS -->

  <title>Home - FSE</title>

</head>

<body class="homePageBody">
  <!-- ------------------------------------------- -->
  <!-- Start Header -->

  <header>
    <h2>Res Logo</h2>
  </header>

  <!-- End Header -->
  <!-- ------------------------------------------- -->
  <!-- Start Main -->

  <main class="homePage mainSection active" id="homePage">
    <div class="search">
      <h3>
        What do you want to cook today?
      </h3>
      <form action="">
        <input type="search" name="searchFood" id="searchFood" placeholder="Search For A Dish">
        <button type="submit"><img src="./images/search.png" alt=""></button>
      </form>
    </div>

    <div class="topHorizontal">
      <ul>
        <li class="active">Newest Food</li>
        <li>Best Recipes</li>
        <li>Popular</li>
        <li>Chef's Recommended</li>
        <li>Newest Food</li>
        <li>Best Recipes</li>
      </ul>
    </div>

    <div class="foodHorizontal">
      <ul>
        <li class="active">
          <div class="fooditem">
            <div class="foodPhoto">
              <img src="./images/Pancakes.jpg" alt="">
            </div>
            <div class="content">
              <div class="like"></div>
              <div class="icon"></div>
              <section>
                <div class="stars"></div>
                <h2>Tangerines Pancake</h2>
              </section>
            </div>
          </div>
        </li>
        <li>
          <div class="fooditem">
            <div class="foodPhoto">
              <img src="./images/Dessert.jpg" alt="">
            </div>
            <div class="content">
              <div class="like"></div>
              <div class="icon"></div>
              <section>
                <div class="stars"></div>
                <h2>Tangerines Pancake</h2>
              </section>
            </div>
          </div>
        </li>
        <li>
          <div class="fooditem">
            <div class="foodPhoto">
              <img src="./images/Burger.jpg" alt="">
            </div>
            <div class="content">
              <div class="like"></div>
              <div class="icon"></div>
              <section>
                <div class="stars"></div>
                <h2>Tangerines Pancake</h2>
              </section>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <main class="explorePage mainSection" id="explorePage">
    <h1>Explore</h1>

  </main>

  <main class="chatBotPage mainSection" id="chatBotPage">
    <h1>Chat-Bot</h1>
  </main>

  <main class="orderPage mainSection" id="orderPage">
    <h1>Order Page</h1>
  </main>

  <!-- End Main -->
  <!-- ------------------------------------------- -->
  <!-- Start Footer -->

  <footer>
    <div class="footerGrid">
      <li id="homeSlide" class="footerTab active" onclick="footerSwitch(this, 'homePage')">
        <img src="./images/home.png" alt="">
        <img src="./images/home1.png" alt="">
        <span>Home</span>
      </li>
      <li id="exploreSlide" class="footerTab" onclick="footerSwitch(this, 'explorePage')">
        <img src="./images/explore.png" alt="">
        <img src="./images/explore1.png" alt="">
        <span>Explore</span>
      </li>
      <li id="chatSlide" class="footerTab" onclick="footerSwitch(this, 'chatBotPage')">
        <img src="./images/chat.png" alt="">
        <img src="./images/chat1.png" alt="">
        <span>Chat</span>
      </li>
      <li id="orderSlide" class="footerTab" onclick="footerSwitch(this, 'orderPage')">
        <img src="./images/ordered.png" alt="">
        <img src="./images/ordered1.png" alt="">
        <span>Order</span>
      </li>
    </div>
  </footer>

  <!-- End Footer -->
  <!-- ------------------------------------------- -->
  <!-- Add JS Files Here -->

  <script>
    function footerSwitch(clickedTab, mainId) {
      var footerTabs = document.getElementsByClassName('footerTab');
      for (let i = 0; i < footerTabs.length; i++) {
        footerTabs[i].classList.remove("active");
      }
      clickedTab.classList.add("active");

      var mainSections = document.getElementsByClassName('mainSection');
      for (let i = 0; i < mainSections.length; i++) {
        mainSections[i].classList.remove("active");
      }
      var viewSection = document.getElementById(mainId);
      viewSection.classList.add("active");
    }
  </script>

  <!-- End JS -->

</body>

</html>
